<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid" *ngIf="Final && !NotFinal">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
          </div>
      </div>
      <div class="ui-g ui-fluid" *ngIf="!Final && NotFinal">
        <div class="ui-g-6">
            <button type="button" pButton (click)="onReject()" label="Ok" class="ui-button-danger" style="margin-left: 70px;"></button>
        </div>
    </div>

    </ng-template>
</p-toast>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                            <div class="form_group">
                                <div class="col-sm-3">
                                    <input class="form-control" type="month" name="month" [(ngModel)]="Month_Name" (change)="GetBrowseData()">
                                </div>
                                <div class="col-sm-2">
                                    <button  class="btn btn-warning" (click)="UpdateSPBrowseData()" >Process salary</button>
                                </div>
                                <div class="col-sm-2">
                                    <button  class="btn btn-success" (click)="exportoexcel(BrowseList,'Process_Salary')" [disabled]="!BrowseList.length">Salary Register</button>
                                </div>
                                <div class="col-sm-2">
                                    <button  class="btn btn-primary" (click)="Finalized()" >Finalized</button>
                                </div>
                                <div class="col-sm-2">
                                    <button  class="btn btn-success" (click)="exportoexcel2('Bank_Register')" [disabled]="!BrowseList.length">Bank Register</button>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <h5><strong></strong></h5>
                                    </div>
                                </div>
                                <div class="no-padding">
                                    <p-table [value]="BrowseList" [paginator]="BrowseList.length ? true : false" [rows]="100" [rowHover]="true" [autoLayout]="true" sortMode="multiple" [rowsPerPageOptions]="[100,200,300]" [globalFilterFields]='DynamicHeader' [rowHover]="true" #dt>
                                        <ng-template pTemplate="caption">
                                            <div class="row" *ngIf="BrowseList.length">
                                                <div class="col-sm-3 pull-right" style="text-align: right">
                                                    <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" class="searchInput form-control">
                                                </div>
                                            </div>
        
                                        </ng-template>
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th style="width:5em">Action</th>
                                                <th nowrap="nowrap" style="text-align: center;" *ngFor="let option of DynamicHeader | slice:1">{{option.replaceAll('_',' ')}}</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-col>
                                            <tr>
        
                                                <td>
                                                                    <div class="dropdown">
                                                                        <button class="btn btn-default btn-sm tableButton dropdown-toggle"
                                                                            type="button" data-toggle="dropdown" style="height:27px">
                                                                            <i class="fa fa-fw fa-bars"></i>
                                                                            <span class="caret"></span>
                                                                        </button>
                                                                        <ul class="dropdown-menu">
                                                                            <li>
                                                                                <a (click)="Print(col)">
                                                                                    <i class="fa fa-print" aria-hidden="true"></i>
                                                                                    Print
                                                                                </a>
                                                                            </li>
                                                                            <!-- <li >
                                                                                <a (click)="EditProduction(col)">
                                                                                    <i class="fa fa-fw fa-pencil"></i>
                                                                                    Edit
                                                                                </a>
                                                                            </li>
                                                                            <li>
                                                                                <a (click)="DeleteProduction(col)">
                                                                                    <i class="fa fa-fw fa-trash"></i>
                                                                                    Delete
                                                                                </a>
                                                                            </li> -->
                                                                        </ul>
                                                                    </div>
                                                            </td>
        
                                                <ng-container *ngFor="let option of DynamicHeader | slice:1" data->
                                                    <td nowrap="nowrap" style="text-align: center;">{{col[option]}}</td>
                                                </ng-container>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="paginatorright" let-state>
                                            Showing {{state.first+1}} of {{(state.first+1) + state.rows}} of {{state.totalRecords}}
                                        </ng-template>
                                    </p-table>
                                </div>

                </div>
            </div>
        </div>
    </div>
</div>
