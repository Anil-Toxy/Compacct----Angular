<p-toast key="compacct-toast" baseZIndex="99999">
</p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <!-- <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)"> 
                         <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]" leftIcon="glyphicon glyphicon-list-alt">
                           
                        </p-tabPanel> -->
                        <form name="eventForm" #eventForm="ngForm" novalidate >
                         <div class="form-group">
                         <div class="col-sm-3">
                            <label class="control-label">Date <sup class="text-danger">*</sup></label>
                            <ejs-datepicker [format]="'dd/MMM/yyyy'" [(value)]='Event_Date'></ejs-datepicker>
                         </div>
                         <div class="col-sm-6">
                            <label class="control-label">Description</label>
                            <textarea class="form-control"name="description"
                            #description ="ngModel"[(ngModel)]="ObjHrEvent.Description"
                            [ngClass]="{'clearance': eventFormSubmitted && description?.errors?.required}"></textarea>
                         </div>
                         </div>
                         <div class="form-group">
                         <div class="col-sm-4">
                            <label class="control-label"
                              >Upload Photo<sup class="text-danger"></sup
                            ></label>
                            <p-fileUpload
                              #fileInput
                              name="aFile"
                              accept="image/*,.pdf"
                              customUpload="true"
                              [chooseLabel]="'Browse'"
                              [showUploadButton]="false"
                              (onSelect)="FetchPDFFile($event)"
                            ></p-fileUpload>
                          </div>
                        </div>
                        </form>

                           <div class="row">
                               <div class="col-sm-8">
                                   <h5><strong></strong></h5>
                               </div>
                           </div>
                           <div class="box-footer">
                               <button class="btn btn-primary pull-right" (click)="SaveEvent(eventForm.form.valid)" id="load" [disabled]="Spinner">
                                   <p-progressSpinner *ngIf="Spinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                   <span *ngIf="!Spinner" class="glyphicon glyphicon-save"></span>{{buttonname}}
                                   </button>
                           </div>
                        <!-- </p-tabPanel>
                    </p-tabView> -->
                </div>
            </div>
        </div>
    </div>
</div>
