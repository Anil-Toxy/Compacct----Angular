<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
           <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>

                                </div>
                                <hr class="box boxboxDivide-primary">

                                <div class="row">
                                    <label class="labelGly"> The glycerol test is considered positive if: </label><br>
                                    <label class="labelGlySub"> 1. When the hearing threshold is lowered (improvement) at least 15 dB at minimum three frequencies or </label><br>
                                    <label class="labelGlySub"> 2. When there is a total pure tone threshold shift of 25 dB at three consecutive frequencies (AAO-HNS). </label><br>
                                    <label class="labelGlySub"> 3. When there is a 16% improvement in speech discrimination (AAO-HNS) </label>
                                </div>
                                <hr class="box boxboxDivide-primary">

                                    <br>

                                    <br>

                                <div class="form-group" style="padding: 1em;">

                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-2">

                                            <p-progressSpinner *ngIf="Spinner"[style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                          <span *ngIf="!Spinner" class="glyphicon glyphicon-save">{{buttonname}}</span>
