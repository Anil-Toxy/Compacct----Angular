<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView">

                
                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Print_Fluency_Evaluation()">
                                    <i class="fa fa-print"></i>&nbsp;
                                 Print Fluency Evaluation Report
                                </button>    
                            </div>

                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Print_Child_Speech_Evaluation()">
                                    <i class="fa fa-print"></i>&nbsp;
                                 Print Child Speech and Language Evaluation Report
                                </button>    
                            </div>

                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Print_Adult_Speech_Evaluation()">
                                    <i class="fa fa-print"></i>&nbsp;
                                 Print Adult Speech and Language Evaluation Report
                                </button>    
                            </div>

                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Print_Consent_Form_For_Speech_Parents()">
                                    <i class="fa fa-print"></i>&nbsp;
                                 Print Consent Form For Speech Parents
                                </button>    
                            </div>

                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Print_Consent_Form_For_Speech_By_Self()">
                                    <i class="fa fa-print"></i>&nbsp;
                                 Print Consent Form For Speech By Self
                                </button>    
                            </div>

                      
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
