<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
           <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        <p-tabPanel headerStyleClass="compacct-tabs" header="Appointment"
                            leftIcon="glyphicon glyphicon-user">

                            <form name="DoctorsAppointmentNewTinnitusReport" #DoctorsAppointmentNewTinnitusReportForm="ngForm" novalidate>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label">Name<sup class="text-danger">*</sup></label>
                                        <input class="form-control"
                                        name="Name"
                                        #Name="ngModel" 
                                        [(ngModel)]="ObjTinnitusReport.Name"
                                        placeholder="Write Your Name"
                                        disabled
                                        > 
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">Patient ID<sup class="text-danger">*</sup></label>
                                        <input class="form-control"
                                        name="PatientID"
                                        #PatientID="ngModel"
                                        [(ngModel)]="ObjTinnitusReport.PatientID" 
                                        CompacctDigitonly="true"
                                        placeholder="Type Patient ID"
                                        disabled
                                        > 
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">Sex<sup class="text-danger">*</sup></label>
                                        <select class="form-control"
                                        name="Sex"
                                        #Sex="ngModel"
                                        [(ngModel)]="ObjTinnitusReport.Sex"
                                        disabled
                                         >
                                         <option  [ngValue]="undefined">Select</option>
                                         <option  *ngFor="let option of GenderList" value="{{option}}">
                                             {{option}}
                                         </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">Age<sup class="text-danger">*</sup></label>
                                        <input class="form-control"
                                        name="Age"
                                        #Age="ngModel"
                                        [(ngModel)]="ObjTinnitusReport.Age" 
                                        CompacctDigitonly="true"
                                        placeholder="Put Your Age"
                                        disabled
                                        > 
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label">Date<sup class="text-danger">*</sup></label>
                                        <div class="label-t">{{Appo_Date ? (Appo_Date | date: "dd/MMM/yyyy") : '-'}}</div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">Reffered By<sup class="text-danger">*</sup></label>
                                        <input class="form-control"
                                        name="RefferedBy"
                                        #RefferedBy="ngModel"
                                        [(ngModel)]="ObjTinnitusReport.RefferedBy" 
                                        placeholder="Type Reffered By"
                                        disabled
                                        > 
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">Centre<sup class="text-danger">*</sup></label>                                 
                                        <p-dropdown [options]="CentreList"
                                                name="Centre" 
                                                #Centre="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Centre"
                                                [showClear]="true" 
                                                [emptyFilterMessage]="' No Centre Found'" 
                                                [filter]="true" filterBy="label,value.name" 
                                                [resetFilterOnHide]="true" 
                                                [placeholder]="'Select Centre'" 
                                                [virtualScroll]="true"
                                                itemSize="30"
                                                [required]="true"
                                                disabled> 
                                        </p-dropdown>
                                    </div>
                                    <div class="col-sm-3">
                                    </div>
                                </div>
                                <hr class="box boxboxDivide-primary">

                                <div class="row">
                                    <label class="labelTin"> AUDIOLOGICAL FINDINGS </label><br>
                                    <table style="width:100%">
                                        <tr>
                                            <th class="table-header">Parameters</th>
                                            <th class="table-header">RIGHT EAR</th>
                                            <th class="table-header">LEFT EAR</th>
                                        </tr>
                                        <tr>
                                            <th style="width: 200px;">Pitch Matching (Hz)</th>
                                            <td>
                                                <input class="form-control"
                                                name="Tinnitus_Right_Pitch_Matching"
                                                #Tinnitus_Right_Pitch_Matching="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Right_Pitch_Matching"
                                                placeholder="Write Here..."
                                                > 
                                            </td>
                                            <td>
                                                <input class="form-control"
                                                name="Tinnitus_Left_Pitch_Matching"
                                                #Tinnitus_Left_Pitch_Matching="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Left_Pitch_Matching"
                                                placeholder="Write Here..."
                                                > 
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="width: 200px;">Loudness Matching (dBSL)</th>
                                            <td>
                                                <input class="form-control"
                                                name="Tinnitus_Right_Loudness_Matching"
                                                #Tinnitus_Right_Loudness_Matching="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Right_Loudness_Matching"
                                                placeholder="Write Here..."
                                                > 
                                            </td>
                                            <td>
                                                <input class="form-control"
                                                name="Tinnitus_Left_Loudness_Matching"
                                                #Tinnitus_Left_Loudness_Matching="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Left_Loudness_Matching"
                                                placeholder="Write Here..."
                                                > 
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="width: 200px;">Residual Inhibition</th>
                                            <td>
                                                <select class="form-control"
                                                name="Tinnitus_Right_Residual_Inhibition"
                                                #Tinnitus_Right_Residual_Inhibition="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Right_Residual_Inhibition"
                                                >
                                                 <option  [ngValue]="undefined">Select</option>
                                                 <option  *ngFor="let option of ResidualInhibitionList" value="{{option}}">
                                                     {{option}}
                                                 </option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="form-control"
                                                name="Tinnitus_Left_Residual_Inhibition"
                                                #Tinnitus_Left_Residual_Inhibition="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Left_Residual_Inhibition"
                                                >
                                                 <option  [ngValue]="undefined">Select</option>
                                                 <option  *ngFor="let option of ResidualInhibitionList" value="{{option}}">
                                                     {{option}}
                                                 </option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="width: 200px;">Tinnitus Handicap Inventory</th>
                                            <td colspan="2">
                                                <select class="form-control"
                                                name="Tinnitus_Handicap_Inventory"
                                                #Tinnitus_Handicap_Inventory="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Handicap_Inventory"
                                                >
                                                 <option  [ngValue]="undefined">Select</option>
                                                 <option  *ngFor="let option of Tinnitus_Handicap_Inventory_List" value="{{option}}">
                                                     {{option}}
                                                 </option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <div class="row">
                                    <br>
                                    <table style="width:100%">
                                        <tr>
                                            <th style="width: 200px;">COMMENT</th>
                                            <td>
                                                <input 
                                                class="form-control"
                                                style="width: 100%; height: 43px;"
                                                name="Tinnitus_Comment"
                                                #Tinnitus_Comment="ngModel" 
                                                [(ngModel)]="ObjTinnitusReport.Tinnitus_Comment"
                                                placeholder="Write Here...">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <hr class="box boxboxDivide-primary">

                                <div class="row mrg"> 
                                    <label class="control-label">RECOMMENDATION:</label>
                                    <br>
                                    <p-checkbox 
                                    label="Consult Back to Doctor"
                                    value="Consult Back to Doctor"
                                    name="RECOMMENDATION"
                                    [(ngModel)]="CheckBoxRECOMMENDATION"
                                    inputId="RC1">
                                    </p-checkbox>
                                    <br>
                                    <p-checkbox 
                                    label="Tinnitus Management Device" 
                                    value="Tinnitus Management Device" 
                                    name="RECOMMENDATION"
                                    [(ngModel)]="CheckBoxRECOMMENDATION"
                                    inputId="RC2">
                                    </p-checkbox>
                                    <br>
                                    <p-checkbox 
                                    label="Tinnitus Therapy"
                                    value="Tinnitus Therapy"
                                    name="RECOMMENDATION"
                                    [(ngModel)]="CheckBoxRECOMMENDATION"
                                    inputId="RC3">
                                    </p-checkbox>
                                    <br>
                                    <p-checkbox 
                                    label="Aural Hygiene"
                                    value="Aural Hygiene"
                                    name="RECOMMENDATION"
                                    [(ngModel)]="CheckBoxRECOMMENDATION"
                                    inputId="RC4">
                                    </p-checkbox>
                                    <br>
                                    <p-checkbox 
                                    label="Psychological Evaluation"
                                    value="Psychological Evaluation"
                                    name="RECOMMENDATION"
                                    [(ngModel)]="CheckBoxRECOMMENDATION"
                                    inputId="RC5">
                                    </p-checkbox>
                                    <br>
                                    <p-checkbox 
                                    label="Follow Up"
                                    value="Follow Up"
                                    name="RECOMMENDATION"
                                    [(ngModel)]="CheckBoxRECOMMENDATION"
                                    inputId="RC6">
                                    </p-checkbox>
                                </div>
                                <hr class="box boxboxDivide-primary">

                                <div class="form-group">
                                    <update-consultancy #consultancy (saveData)="updateConsultancysave($event)"></update-consultancy>
                                </div>

                                <div class="form-group" style="padding: 1em;">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-2">
                                        <button *ngIf="buttonValid" class="btn btn-primary pull-right" (click)="saveDocAppo(DoctorsAppointmentNewTinnitusReportForm.form.valid)"  id="load"   [disabled]="">
                                            <p-progressSpinner *ngIf="Spinner"[style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                          <span *ngIf="!Spinner" class="glyphicon glyphicon-save">{{buttonname}}</span>
                                        </button>
                                    </div> 
                                </div> 

                            </form>

                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
