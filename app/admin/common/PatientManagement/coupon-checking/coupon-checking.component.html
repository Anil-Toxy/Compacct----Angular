<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView >
                        <form name="couponForm" #couponForm="ngForm" novalidate>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label class="control-label">Coupon ID<sup class="text-danger">*</sup></label>
                                    <input class="form-control"
                                    name="Coupon"
                                    #Coupon="ngModel"
                                    [(ngModel)]="CouponID"
                                    placeholder="Coupon"
                                     
                                    [ngClass]="{'clearance': couponFormFormSubmitted && Coupon?.errors?.minlength}">
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-primary" style="margin-top: 25px;" data-toggle="modal" 
                                    (click)="GetcouponData()" id="load" 
                                    [disabled]="seachSpinner">
                                        <p-progressSpinner
                                          *ngIf="seachSpinner"
                                          [style]="{ width: '15px', height: '15px' }"
                                          strokeWidth="8"
                                          animationDuration=".5s"
                                        ></p-progressSpinner>
                                        <span
                                          *ngIf="!seachSpinner"
                                          class="glyphicon glyphicon-search"
                                        ></span
                                        >&nbsp;Search
                                      </button>
                                     </div>
                            </div>
                        </form>
                        <div class="form-group" style="padding: 1em;" *ngIf="checkObj()" >
                            <h5 style="
                            padding: 0.5em 1em;
                            background: #c1c1c185;
                            border-top: 5px solid #3c8dbc;
                            border-bottom: 1px solid #c6c6c6;
                            margin-top: -10px;
                            ">
                        </h5>
                        <div class="form-group">
                            <div class="col-sm-3" >
                                <label class="control-label">Patient </label>
                                <div class="label-t" >{{objCouponValue.Contact_Name}}</div>
                            </div>
                            <div class="col-sm-3" >
                                <label class="control-label">Value </label>
                                <div class="label-t" >{{objCouponValue.Coupon_Value}}</div>
                            </div>
                            <div class="col-sm-3" >
                                <label class="control-label">Type </label>
                                <div class="label-t" >{{objCouponValue.Coupon_Type}}</div>
                            </div>
                            <div class="col-sm-3" >
                                <label class="control-label">Exp Date </label>
                                <div class="label-t" >{{(objCouponValue.Exp_date | date: "dd/MMM/yyyy")}}</div>
                            </div>
                        </div>
                        </div>
                        <div class="form-group" style="padding: 1em;" *ngIf="UtilizationList.length" >
                            <h5 style="
                            padding: 0.5em 1em;
                            background: #c1c1c185;
                            border-top: 5px solid #3c8dbc;
                            border-bottom: 1px solid #c6c6c6;
                            margin-top: -10px;
                            "><i class="fa fa-fw fa-fax">
                              </i> &nbsp;<strong>Utilization :</strong>
                        </h5>
                        <div class="table-responsive no-padding">
                            <table class="table table-bordered">
                                <thead style="background-color:#3c8dbc;color:white;">
                                    <tr>
                                        <th nowrap class="text-center" style="vertical-align:middle">Sl.No.</th>
                                        <th nowrap class="text-center" style="vertical-align:middle">Patient</th>
                                        <th nowrap class="text-center" style="vertical-align:middle">Utilizad Value</th>
                                    </tr>
                                 
                                </thead>
                                <tbody>
                                    <tr *ngFor="let obj of UtilizationList ; let ind = index; let odd = odd;" [class.even]="odd">
                                        <td class="text-center" style="vertical-align:middle" >{{ ind + 1 }}</td>
                                        <td class="text-center" style="vertical-align:middle" >{{obj.Contact_Name}}</td>
                                        <td class="text-center" style="vertical-align:middle" >{{obj.Utilized_Value}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                        <div class="form-group" *ngIf="checkObj()">
                            <div class="col-sm-4" >
                                <label class="control-label">Pending Value </label>
                                <div class="label-t" >{{objCouponValue?.Pending_Coupon_Value}}</div>
                            </div>
                         </div>
                     </p-tabView>
                     </div>
            </div>
        </div>
    </div>
</div>
