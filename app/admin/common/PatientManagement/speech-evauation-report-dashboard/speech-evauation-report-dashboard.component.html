<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView">

                
                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Fluency_Evaluation()">
                                    <i class="fa fa-user-plus"></i>&nbsp;
                                    Fluency Evaluation Report
                                </button>    
                            </div>

                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Child_Speech_Evaluation()">
                                    <i class="fa fa-user-plus"></i>&nbsp;
                                    Child Speech and Language Evaluation Report
                                </button>    
                            </div>

                            <div class="form-group" style="padding: 1em;">
                                <button class="btn btn-primary btn-lg btn-block btn-wdt" (click)="action_Click_Adult_Speech_Evaluation()">
                                    <i class="fa fa-user-plus"></i>&nbsp;
                                    Adult Speech and Language Evaluation Report
                                </button>    
                            </div>

                            
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
