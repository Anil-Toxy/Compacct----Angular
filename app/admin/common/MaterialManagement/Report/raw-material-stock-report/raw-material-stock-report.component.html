
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView">
                            <form name="GRNSearchForm" #GRNSearchForm="ngForm" novalidate>
                                <div class="form-group">
                                        <div class="col-sm-4">
                                        <label class="control-label">Date</label>
                                        <app-compacct-daterangepicker (DaterangeObj)="getDateRange($event)"  [HardCodeDateOpt]= "initDate">
                                        </app-compacct-daterangepicker>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="col-sm-3">
                                            <button class="btn btn-primary custombutton" data-toggle="modal" (click)="GetSearchedRMstockreplist()" id="load" [disabled]="seachSpinner">
                                      <p-progressSpinner *ngIf="seachSpinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                      <span *ngIf="!seachSpinner" class="glyphicon glyphicon-search"></span>&nbsp;Search
                                   </button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
