<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal" style="margin-top: 8px;">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]" leftIcon="glyphicon glyphicon-list-alt"></p-tabPanel>
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[1]" leftIcon="glyphicon glyphicon-floppy-save">
                            <form name="purchaseRequestForm" #purchaseRequestForm="ngForm" novalidate>
                                <div class="form-group">
                                    <div class="col-sm-3" >
                                        <label class="control-label">Product Description<sup class="text-danger">*</sup></label>
                                        <p-dropdown [options]="productList" 
                                        name="Product_ID" 
                                        [(ngModel)]="objpurchaseRequest.Product_ID"
                                        [showClear]="true" 
                                        [emptyFilterMessage]="' No Product Found'" 
                                        [filter]="true" 
                                        filterBy="label,value" 
                                        [resetFilterOnHide]="true"
                                        [placeholder]="'Product'" 
                                        [virtualScroll]="true" 
                                        #Product_ID="ngModel"
                                        (ngModelChange) = "getUOM()"
                                        [styleClass]="purchaseRequestFormSubmit && Product_ID.errors?.required ? 'clearance': ''" 
                                        required>
                                    </p-dropdown>
                                    </div>
                                    <div class="col-sm-3" >
                                        <label class="control-label">Requisition QTY<sup class="text-danger">*</sup></label>
                                        <input class="form-control" 
                                            name="Requisition_Qty" 
                                            #Requisition_Qty="ngModel" 
                                            [(ngModel)]="objpurchaseRequest.Requisition_Qty" 
                                            placeholder="Requisition Qty"
                                            disabled
                                            >
                                    </div>
                                    <div class="col-sm-3" >
                                        <label class="control-label">UOM<sup class="text-danger">*</sup></label>
                                        <input class="form-control" 
                                                name="UOM" 
                                                #UOM="ngModel" 
                                                [(ngModel)]="objpurchaseRequest.UOM" 
                                                placeholder="UOM"
                                                disabled
                                                >
                                    </div>
                                    <div class="col-sm-3" >
                                        <label class="control-label">QTY<sup class="text-danger">*</sup></label>
                                            <input class="form-control" 
                                                name="Purchase_Request_Qty" 
                                                #Purchase_Request_Qty="ngModel" 
                                                [(ngModel)]="objpurchaseRequest.Purchase_Request_Qty" 
                                                placeholder="Purchase Request Qty"
                                                [ngClass]="{'clearance': purchaseRequestFormSubmit && Purchase_Request_Qty?.errors?.required}" 
                                                required
                                                >
                                    </div>
                                    </div>
                                    <div class="box-footer">
                                        <button type="button" class="btn btn-primary pull-right" (click)="addpur(purchaseRequestForm.form.valid)" >
                                         <span  class="glyphicon glyphicon-save"></span> Add
                                    </button>
                                    </div>
                                </form>
                                <div class="no-padding">
                                    <p-table [value]="addpurchaList"  [rowHover]="true" [autoLayout]="true" >
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th>Product Description</th>
                                                <th>Requisition QTY</th>
                                                <th>UOM</th>
                                                <th>QTY</th>
                                                <th></th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-col>
                                            <tr>
                                                <td>{{col.Product_Description}}</td>
                                                <td>{{col.Requisition_Qty}}</td>
                                                <td>{{col.UOM}}</td>
                                                <td>{{col.Purchase_Request_Qty}}</td>
                                                <td><a class="btn btn-sm btn-danger" (click)="DeleteAddPurchase(i)"
                                                    ><div><i class="fa fa-fw fa-trash"> </i></div>
                                                  </a></td>
                                                
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
