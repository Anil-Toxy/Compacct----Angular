<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<div class="row">
   <div class="col-xs-12">
      <div class="box box-primary">
         <div class="form-horizontal">
            <div class="box-body">
               <p-tabView>
                  <form name="TransferTransection" #TransferTransection="ngForm" novalidate>
                     <div class="row">
                        <div class="col-sm-4">
                           <label class="control-label">Select Receive A/C<sup class="text-danger">*</sup></label>
                           <p-dropdown [options]="receiveAcList" name="recive Acount List" #rcvacList="ngModel"
                              [(ngModel)]="objTransferTransection.Ledger_ID" [showClear]="true"
                              [emptyFilterMessage]="' No Item Found'" [filter]="true" filterBy="label,value"
                              [resetFilterOnHide]="true" [placeholder]="'Select'" [virtualScroll]="true" itemSize="30"
                              [styleClass]="transferTransectionFormSubmit &&  rcvacList.errors?.required ? 'clearance' :''"
                              [required]="true">
                           </p-dropdown>
                        </div>
                        <div class="col-sm-4">
                           <label class="control-label">Give Effect In<sup class="text-danger">*</sup></label>
                           <p-dropdown [options]="giveEffectList" name="give effect List" #giveEffList="ngModel"
                              [(ngModel)]="objTransferTransection.Sub_Ledger_ID" [showClear]="true"
                              [emptyFilterMessage]="' No Item Found'" [filter]="true" filterBy="label,value"
                              [resetFilterOnHide]="true" [placeholder]="'Select'" [virtualScroll]="true" itemSize="30"
                              [styleClass]="transferTransectionFormSubmit &&  giveEffList.errors?.required ? 'clearance' :''"
                              [required]="true">
                           </p-dropdown>
                        </div>
                        <div class="col-sm-4">
                           <label class="control-label">Transection Due<sup class="text-danger">*</sup></label>
                           <app-compacct-daterangepicker (DaterangeObj)="getDateRangeClosingReport($event)"
                              [HardCodeDateOpt]="initDate"></app-compacct-daterangepicker>
                        </div>
                     </div>
                     <br>
                     <div class="form-group">
                        <button style="margin-right: 10px" class="btn btn-primary pull-right"
                           (click)="SaveTransferTransection(TransferTransection.form.valid)" id="load"
                           [disabled]="Spinner">
                           <p-progressSpinner *ngIf="Spinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"
                              animationDuration=".5s"></p-progressSpinner>
                           <span *ngIf="!Spinner" class="glyphicon glyphicon-save"></span>{{buttonname}}
                        </button>
                     </div>
                  </form>
               </p-tabView>
            </div>
         </div>
      </div>
   </div>
</div>
