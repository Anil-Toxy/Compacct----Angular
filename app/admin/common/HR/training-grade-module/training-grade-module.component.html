<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="Items[0]"
                            leftIcon="glyphicon glyphicon-list-alt">
                        </p-tabPanel>
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="Items[1]"
                            leftIcon="glyphicon glyphicon-floppy-save">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label">Training No<sup class="text-danger">*</sup></label>
                                    <p-dropdown [options]="traningNoList" name="traningNo" #traningNo="ngModel"
                                        [(ngModel)]="objSearchData.Training_No" [showClear]="true"
                                        [emptyFilterMessage]="'No Item Found'" [filter]="true" filterBy="label,value"
                                        [resetFilterOnHide]="true" [placeholder]="'Select Training No'"
                                        [virtualScroll]="true" itemSize="30"
                                        [styleClass]="SerachFormSubmitted &&  traningNo.errors?.required ? 'clearance' :''"
                                        [required]="true">
                                    </p-dropdown>
                                </div>
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4"></div>
                            </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
