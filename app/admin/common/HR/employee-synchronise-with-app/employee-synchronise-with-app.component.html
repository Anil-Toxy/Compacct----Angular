<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
          </div>
      </div>

    </ng-template>
</p-toast>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                                <div class="no-padding">
                                    <p-table [value]="EmpSynchroniselist" [paginator]="true" [rows]="100" [autoLayout]="true" sortMode="multiple" [rowsPerPageOptions]="[100,200,300]" [globalFilterFields]="['Emp_Name']" [rowHover]="true" 
                                             [scrollable]="true"  scrollHeight="500px" #dt1>
                                        <ng-template pTemplate="caption">
                                            <div class="row">
                                                <div class="col-sm-3 pull-right" style="text-align: right">
                                                    <input type="text" pInputText size="50" placeholder="Search" (input)="dt1.filterGlobal($event.target.value, 'contains')" class="searchInput form-control">
                                                </div>
    
                                            </div>
    
                                        </ng-template>
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th>Employee Code</th>
                                                <th>Employee Name</th>
                                                <!-- <th width="12%">Effected From</th> -->
                                                <th>Gender</th>
                                                <th>Employee Pin</th>
                                                <th width="20%">Email ID</th>
                                                <th>Mobile</th>
                                                <th width="10%">Password</th>
                                                <th>Approved Photo</th>
                                                <th>Allow Field Attn</th>
                                                <th>On Board</th>
                                                <th>Is Active</th>
                                                <th>Action</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-col>
                                            <tr [class]='col.Emp_ID ? "" : "text-red-active"'>
                                                <td>{{col.Emp_Code}}</td>
                                                <td>{{col.Emp_Name}}</td>
                                                <td>{{col.Gender}}</td>
                                                <td>{{col.Emp_PIN}}</td>
                                                <td width="20%">{{col.EmailID}}</td>
                                                <td>{{col.Mobile}}</td>
                                                <td width="10%">
                                                    <input type="text" [name]="col.Password" [(ngModel)]='col.Password' style="width: 110px; height: 28px; border: solid 1px #c2bdbd;" 
                                                     [class]='col.Emp_ID ? "" : "textcolor"' />
                                                </td>
                                                <!-- <td width="12%"><ejs-datepicker [format]="'dd/MMM/yyyy'" [(value)]='col.Effective_From' [ngClass]="{'clearance' : flag}"></ejs-datepicker></td> -->
                                                <td>
                                                    <select style="width: 71px; height: 28px; border: solid 1px #c2bdbd;" [class]='col.Emp_ID ? "" : "text-red-active"' 
                                                    name="col.Approved_Photo" 
                                                    [(ngModel)]="col.Approved_Photo">
                                                      <option  [ngValue]="undefined">Select</option>
                                                      <option value ="Y">Yes</option>
                                                      <option value ="N">No</option>
                                                   </select>
                                                </td>
                                                <td> 
                                                    <select style="width: 71px; height: 28px; border: solid 1px #c2bdbd;" [class]='col.Emp_ID ? "" : "text-red-active"'  
                                                    name="col.Allow_Field_Attn" 
                                                    [(ngModel)]="col.Allow_Field_Attn">
                                                      <option  [ngValue]="undefined">Select</option>
                                                      <option value ="Y">Yes</option>
                                                      <option value ="N">No</option>
                                                   </select>
                                                </td>
                                                <td>
                                                    <select style="width: 71px; height: 28px; border: solid 1px #c2bdbd;" [class]='col.Emp_ID ? "" : "text-red-active"'  
                                                    name="col.On_Board" 
                                                    [(ngModel)]="col.On_Board">
                                                      <option  [ngValue]="undefined">Select</option>
                                                      <option value ="Y">Yes</option>
                                                      <option value ="N">No</option>
                                                   </select>
                                                </td>
                                                <td>
                                                    <select style="width: 71px; height: 28px; border: solid 1px #c2bdbd;" [class]='col.Emp_ID ? "" : "text-red-active"'  
                                                    name="col.Is_Active" 
                                                    [(ngModel)]="col.Is_Active">
                                                      <option  [ngValue]="undefined">Select</option>
                                                      <option value ="Y">Yes</option>
                                                      <option value ="N">No</option>
                                                   </select>
                                                </td>
                                                <td>
                                                    <button class="btn btn-primary" (click)='UpdateEmpSynchronise(col)' type="button" [id]="col.Emp_Name"  data-loading-text="<i class='fa fa-spinner fa-spin '></i>  Updating">
                                                       Update
                                                    </button>
                                                </td>
                                            </tr>
                                        </ng-template>
    
                                    </p-table>
                                </div>

                </div>
            </div>
        </div>
    </div>
</div>
