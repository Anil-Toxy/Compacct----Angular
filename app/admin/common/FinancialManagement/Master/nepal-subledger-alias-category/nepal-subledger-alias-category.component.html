<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" >
                        <form name="SubLedgerAliasForm"  #SubLedgerAliasForm="ngForm" novalidate>
                            <h5 style="padding: 0.5em 1em;
                                    background: #c1c1c185;
                                    border-top: 5px solid #3c8dbc;
                                    border-bottom: 1px solid #c6c6c6;
                                    margin-top: 15px;
                                    ">
                                    <i class="fa fa-download">
                                    </i> &nbsp;<strong>Download Alias And Subledger Category :</strong>
                                </h5>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary"  id="load" 
                                        (click)="getDownload()" 
                                        [disabled]="Spinner">
                                     <p-progressSpinner *ngIf="Spinner"[style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                        <span *ngIf="!Spinner" class="glyphicon glyphicon-download-alt">&nbsp;Download</span>
                                    </button>
                                    </div>
                                    <div class="col-sm-4">

                                    </div>
                                    <div class="col-sm-4">

                                    </div>
                                </div>
                                <h5 style="padding: 0.5em 1em;
                                    background: #c1c1c185;
                                    border-top: 5px solid #3c8dbc;
                                    border-bottom: 1px solid #c6c6c6;
                                    margin-top: 15px;
                                    ">
                                    <i class="fa fa-upload">
                                    </i> &nbsp;<strong>Upload Alias And Subledger Category :</strong>
                                </h5>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <p-fileUpload #fileInput mode="basic" name="aFile566" accept=".csv,.xlsx" [customUpload]="true" [chooseLabel]="'Browse'" [showUploadButton]="false" (uploadHandler)="Uploadexcel()" (onSelect)="handleFileSelect($event)"></p-fileUpload>
                                        <button class="btn btn-danger pull-right" (click)="cleanPreView()" *ngIf="excelFileFalg"><span class="glyphicon glyphicon-remove" ></span> </button>
                                    </div>
                                    <div class="col-sm-4">

                                    </div>
                                    <div class="col-sm-4">

                                    </div>
                                </div>
                        </form>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
