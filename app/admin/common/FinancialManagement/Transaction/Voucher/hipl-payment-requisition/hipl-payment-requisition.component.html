<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6" *ngIf="can_popup && !act_popup">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6" *ngIf="act_popup && !can_popup">
                <button type="button" pButton (click)="onConfirm2()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]" leftIcon="glyphicon glyphicon-floppy-save">
                            <form name="PaymentForm" #PaymentForm="ngForm" novalidate>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label">Project Name<sup class="text-danger">*</sup></label>
                                        <select class="form-control" name="Project_Name" #Project_Name="ngModel" [(ngModel)]="objPayment.Project_ID" (ngModelChange)="GetAllSite(objPayment.Project_ID)" [ngClass]="{'clearance': PaymentFormSubmit && Project_Name.errors?.required}" required>
                                        <option  [ngValue]="undefined">Select</option>
                                            <option *ngFor="let option of ProjectList" [ngValue]="option.Project_ID">
                                        {{option.Project_Description}}
                                        </option>
                                    </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Site Name<sup class="text-danger">*</sup></label>
                                        <select class="form-control" name="Site_Name" #Site_Name="ngModel" [(ngModel)]="objPayment.Site_ID" [ngClass]="{'clearance': PaymentFormSubmit && Site_Name.errors?.required}" required>
                                        <option  [ngValue]="undefined">Select</option>
                                            <option *ngFor="let option of SiteList" [ngValue]="option.Site_ID">
                                        {{option.Site_Description}}
                                        </option>
                                    </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Tender Group<sup class="text-danger">*</sup></label>
                                        <select class="form-control" name="Tender_Group" #Tender_Group="ngModel" [(ngModel)]="objPayment" [ngClass]="{'clearance': PaymentFormSubmit && Tender_Group.errors?.required}" required>
                                        <!-- <option  [ngValue]="undefined">Select</option>
                                            <option *ngFor="let option of userList" [ngValue]="option.User_ID">
                                        {{option.User_Name}}
                                        </option> -->
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label">Vendor<sup class="text-danger">*</sup></label>
                                        <p-dropdown [options]="" name="Vendor" [(ngModel)]="objPayment" [showClear]="true" [emptyFilterMessage]="' No Item Found'" [filter]="true" filterBy="label,value.name" [resetFilterOnHide]="true" [placeholder]="'Select Item'" [virtualScroll]="true" itemSize="30"
                                            #Vendor="ngModel" [styleClass]="
                                            PaymentFormSubmit && Vendor.errors?.required
                                                  ? 'clearance'
                                                  : ''
                                              " [required]="true">
                                        </p-dropdown>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Product Description</label>
                                        <textarea class="form-control" name="Product_Description" [(ngModel)]="objPayment" rows="2" placeholder="Product Description"></textarea>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Previous Status</label>
                                        <input class="form-control" name="Previous_Status" #Previous_Status="ngModel" [(ngModel)]="objPayment" placeholder="Previous Status">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label">Present Status</label>
                                        <input class="form-control" name="Present_Status" #Present_Status="ngModel" [(ngModel)]="objPayment" placeholder="Present Status">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Pending Amount</label>
                                        <input class="form-control" name="Pending_Amount" #Pending_Amount="ngModel" [(ngModel)]="objPayment" placeholder="Pending Amount">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Required Amount</label>
                                        <input class="form-control" name="Required_Amount" #Required_Amount="ngModel" [(ngModel)]="objPayment" placeholder="Required Amount">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label">Purchase Order No.<sup class="text-danger">*</sup></label>
                                        <p-multiSelect [options]="" [(ngModel)]="objPayment" [styleClass]="'compacct-multiselect'" name="Purchase_Order" #Purchase_Order="ngModel"></p-multiSelect>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button class="btn btn-primary pull-right" (click)="SavePaymentMaster(PaymentForm.form.valid)" id="load" [disabled]="Spinner">
                                                            <p-progressSpinner *ngIf="Spinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                                        <span *ngIf="!Spinner" class="glyphicon glyphicon-save"></span>{{buttonname}}
                                                    </button>
                                </div>
                            </form>
                        </p-tabPanel>
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[1]" leftIcon="glyphicon glyphicon glyphicon-file">

                        </p-tabPanel>
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[2]" leftIcon="glyphicon glyphicon glyphicon-file">

                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
