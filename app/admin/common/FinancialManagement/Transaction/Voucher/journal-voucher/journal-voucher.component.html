<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]" leftIcon="glyphicon glyphicon-list-alt" >
                            </p-tabPanel>
                            <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[1]" leftIcon="glyphicon glyphicon-floppy-save">
                                <form name="journalForm" #journalForm="ngForm" novalidate>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label class="control-label">Voucher No<sup class="text-danger">*</sup></label>
                                            <input class="form-control"
                                                    name="Voucher_No"
                                                    #Voucher_No="ngModel"
                                                    [(ngModel)]="objjournal.Voucher_No"
                                                    placeholder="Voucher No"
                                                    [ngClass]="{'clearance': journalFormSubmitted && Voucher_No?.errors?.required}"
                                                     required>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="control-label">Voucher Date<sup class="text-danger">*</sup></label>
                                             <ejs-datepicker  [(value)]="voucherdata" [format]="'dd/MMM/yyyy'" ></ejs-datepicker>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="control-label">Cost Cent Trn<sup class="text-danger">*</sup></label>
                                            <select class="form-control"
                                            name="Cost_Cen_ID_Trn"
                                            #Cost_Cen_ID_Trn="ngModel"
                                           [(ngModel)]="objjournal.Cost_Cen_ID_Trn"
                                            >
                                            <option  [ngValue]="undefined">Select</option>
                                        <option *ngFor="let option of costCentList" value="{{option.User_ID}}">
                                            {{option.User_Name}}
                                            </option>
                                    </select>
                                        </div>
                                        </div>
                                    </form>
                                </p-tabPanel>
                        </p-tabView>
                    
                </div>
            </div>
        </div>
    </div>
</div>
