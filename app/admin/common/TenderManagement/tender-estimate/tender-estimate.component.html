<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal" style="margin-top: 8px;">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        <form name="EstimateForm" #EstimateForm="ngForm" novalidate>
                            <div class="form-group" style="padding: 0 1em;" >
                              <div class="col-sm-6">
                                  <label class="control-label">Project Name&nbsp;<span class="text-danger" >*</span></label>
                                  <span (click)='DynamicRedirectTo()' class="btn-vk  pull-right createPatient"><i class="fa fa-fw  fa-database"></i>Manage Projects</span>
                                  <span style="margin-left: 2px;" (click)='GetProject()' class="btn-vk  pull-right createPatient btn btn-primary btn-xs"><i class="fa fa-fw  fa-refresh"></i>refresh</span>
                                  <p-dropdown
                                  [options]="projectList"
                                  name="projectname"
                                  [(ngModel)]="ObjEstimate.project_ID"
                                  [showClear]="true"
                                  [emptyFilterMessage]="' No Project Found'"
                                  (onChange)="getSiteList(ObjEstimate.project_ID)"
                                  [filter]="true"
                                  filterBy="label,value.name"
                                  [placeholder]="'Select Project Name'"
                                  [virtualScroll]="true"
                                  itemSize="30"
                                  #projectname="ngModel"
                                  [styleClass]="
                                  EstimateInfoSubmitted && projectname.errors?.required? 'clearance': ''"
                                  [required]="true"
                                  [disabled]="ShowAddedEstimateProductList.length"
                                >
                                </p-dropdown>
                              </div>
                              <div class="col-sm-6">
                                <label class="control-label">Site Name&nbsp;<span class="text-danger" >*</span></label>
                                  <p-dropdown
                                [options]="siteList"
                                name="siteName"
                                [(ngModel)]="ObjEstimate.site_ID"
                                [showClear]="true"
                                [emptyFilterMessage]="' No Site Found'"
                                (onChange)="testchange(ObjEstimate.site_ID)"
                                [filter]="true"
                                filterBy="label,value.name"
                                [placeholder]="'Select Site Name'"
                                [virtualScroll]="true"
                                itemSize="30"
                                #siteName="ngModel"
                                [styleClass]="
                                EstimateInfoSubmitted && siteName.errors?.required? 'clearance': ''"
                                [required]="true"
                                [disabled]="ShowAddedEstimateProductList.length"
                              >
                              </p-dropdown>
                              </div>
                              </div>
                              <div class="form-group" style="padding: 0 1em;" >
                                <div class="col-sm-6">
                                  <label class="control-label">Estimate Group Name&nbsp;<span class="text-danger" >*</span></label>
                                  <span (click)="ToggleEstimateGrp()" class="btn-vk  pull-right createPatient"><i class="fa fa-fw  fa-plus"></i> Create</span>
                                
                                  <p-dropdown
                                  [options]="EstimateGroupList"
                                  name="EstimateGroup"
                                  [(ngModel)]="ObjEstimate.Budget_Group_ID"
                                  [showClear]="true"
                                  [emptyFilterMessage]="' No Estimate Group Found'"
                                  (onChange)="EstimateGroupChange(ObjEstimate.Budget_Group_ID)"
                                  [filter]="true"
                                  filterBy="label,value.name"
                                  [placeholder]="'Select Estimate Group'"
                                  [virtualScroll]="true"
                                  itemSize="30"
                                  #EstimateGroup="ngModel"
                                  [styleClass]="
                                  EstimateInfoSubmitted && EstimateGroup.errors?.required? 'clearance': ''"
                                  [required]="true"
                                >
                                </p-dropdown>
                                </div>
                                <div class="col-sm-6">
                                  <label class="control-label">Estimate Sub Group Name&nbsp;<span class="text-danger" >*</span></label>
                                  <span (click)="ToggleEstimateSubGrp()" *ngIf='ObjEstimate.Budget_Group_ID' class="btn-vk  pull-right createPatient"><i class="fa fa-fw  fa-plus"></i> Create</span>
                                  <p-dropdown
                                  [options]="EstimateSubGroupList"
                                  name="EstimateSubGroup"
                                  [(ngModel)]="ObjEstimate.Budget_Sub_Group_ID"
                                  [showClear]="true"
                                  [emptyFilterMessage]="' No Estimate Sub Group Found'"
                                  (onChange)="EstimateSubGroupChange(ObjEstimate.Budget_Sub_Group_ID)"
                                  [filter]="true"
                                  filterBy="label,value.name"
                                  [placeholder]="'Select Estimate Sub Group'"
                                  [virtualScroll]="true"
                                  itemSize="30"
                                  #EstimateSubGroup="ngModel"
                                  [styleClass]="
                                  EstimateInfoSubmitted && EstimateSubGroup.errors?.required? 'clearance': ''"
                                  [required]="true"
                                >
                                </p-dropdown>
                                </div>                                
                               </div>
                               <div class="form-group" style="padding: 0 1em;" >
                                <div class="clearfix"></div>
                                <div class="col-sm-4">
                                  <label class="control-label">Work Details&nbsp;<span class="text-danger" >*</span></label>
                                  <span (click)="Toggleworkdetalis()" *ngIf='ObjEstimate.Budget_Group_ID' class="btn-vk  pull-right createPatient"><i class="fa fa-fw  fa-plus"></i> Create</span>
                                  <p-dropdown
                                  [options]="workdetalisList"
                                  name="Work_Details"
                                  [(ngModel)]="ObjEstimate.Work_Details_ID"
                                  [showClear]="true"
                                  [emptyFilterMessage]="' No Work Details Found'"
                                  (onChange)="EstimateworkDetailsChange(ObjEstimate.Work_Details_ID)"
                                   [filter]="true"
                                  filterBy="label,value.name"
                                  [placeholder]="'Select Work Details'"
                                  [virtualScroll]="true"
                                  itemSize="30"
                                  #Work_Details="ngModel"
                                  [styleClass]="
                                  EstimateInfoSubmitted && Work_Details.errors?.required? 'clearance': ''"
                                  [required]="true"
                                >
                                </p-dropdown>
                               
                              </div>
                                <div class="col-sm-3">
                                  <label class="control-label">Enter Product Details</label><br />
                                  <p-radioButton name="groupname" #groupname='ngModel' value="No" (onClick)='Cleardata3()' label="No" [(ngModel)]="ObjEstimate.Product_Req"></p-radioButton> &nbsp;&nbsp;&nbsp;
                                  <p-radioButton name="groupname" #groupname='ngModel' value="Yes" (onClick)='Cleardata3()' label="Yes" [(ngModel)]="ObjEstimate.Product_Req"></p-radioButton>
                                                                  
                                </div>
                                <div class="col-sm-5" *ngIf='ObjEstimate.Product_Req ==="Yes"'>
                                  <label class="control-label" style="margin-top: -1px;">Product&nbsp;<span class="text-danger" >*</span></label>
                                  <p-dropdown
                                  [options]="EstimateGroupProductList"
                                  name="EstimateGroupProduct"
                                  [(ngModel)]="ObjEstimate.Product_ID"
                                  [showClear]="true"
                                  [emptyFilterMessage]="' No Product Found'"
                                  (onChange)="EstimateGroupProductChange(ObjEstimate.Product_ID)"
                                  [filter]="true"
                                  filterBy="label,value.name"
                                  [placeholder]="'Select Product'"
                                  [virtualScroll]="true"
                                  itemSize="30"
                                  #EstimateGroupProduct="ngModel"
                                  [styleClass]="
                                  EstimateInfoSubmitted && EstimateGroupProduct.errors?.required? 'clearance': ''"
                                  [required]="true"
                                >
                                </p-dropdown>
                                </div>
                                
                                </div>
                                <div class="form-group" style="padding: 0 1em;" >
                                  <div class="col-sm-3">
                                    <label class="control-label">Unit Description<sup class="text-danger">*</sup></label >
                                    <input
                                      class="form-control"
                                      name="unit"
                                      #unit="ngModel"
                                      [(ngModel)]="ObjEstimate.unit"
                                       [ngClass]="{clearance: EstimateInfoSubmitted && unit?.errors?.required}"
                                      placeholder="Unit Description"
                                      [required]="true"
                                    />
                                  </div>
                                  <div class="col-sm-2">
                                    <label class="control-label">Qty<sup class="text-danger">*</sup></label >
                                    <input
                                      class="form-control"
                                      name="Qty"
                                      #Qty="ngModel"
                                      [(ngModel)]="ObjEstimate.Qty"
                                      (ngModelChange)="CalculateEstimateQty()"
                                      CompacctDigitonly="true"
                                      [ngClass]="{clearance: EstimateInfoSubmitted && Qty?.errors?.required}"
                                      placeholder="Qty"
                                      [required]="true"
                                    />
                                  </div>
                                  <div class="col-sm-2">
                                    <label class="control-label">Nos<sup class="text-danger">*</sup></label>
                                    <input
                                      class="form-control"
                                      name="Nos"
                                      #Nos="ngModel"
                                      [(ngModel)]="ObjEstimate.Nos"
                                      (ngModelChange)="CalculateEstimateQty()"
                                      CompacctDigitonly="true"
                                      [ngClass]="{clearance: EstimateInfoSubmitted && Nos?.errors?.required}"
                                      placeholder="NOs"
                                      [required]="true"
                                    />
                                  </div>
                                  <div class="col-sm-2">
                                    <label class="control-label">Total Qty<sup class="text-danger">*</sup></label >
                                    <input
                                      class="form-control"
                                      name="TQty"
                                      #TQty="ngModel"
                                      [(ngModel)]="ObjEstimate.TQty"
                                      (ngModelChange)="CalculateEstimateAmount()"
                                      CompacctDigitonly="true"
                                      [ngClass]="{clearance: EstimateInfoSubmitted && TQty?.errors?.required}"
                                      placeholder="Total Quantity"
                                      [required]="true"
                                      [readonly] = "true"
                                    />
                                  </div>
                                  <div class="col-sm-3">
                                    <label class="control-label">UOM<sup class="text-danger">*</sup></label>
                                    <input
                                      class="form-control"
                                      name="UOM"
                                      #UOM="ngModel"
                                      [(ngModel)]="ObjEstimate.UOM"
                                      [ngClass]="{clearance: EstimateInfoSubmitted && unit?.errors?.required}"
                                      placeholder="Unit"
                                      [required]="true"
                                    />
                                  </div>
                                  </div>
                                  <div class="form-group" style="padding: 0 1em;" >
                                  <div class="col-sm-2">
                                    <label class="control-label">Purchase Rate<sup class="text-danger">*</sup></label>
                                    <input
                                      class="form-control"
                                      name="rate"
                                      type="text"
                                      [ngClass]="{clearance:EstimateInfoSubmitted && rate?.errors?.required }"
                                      #rate="ngModel"
                                      [(ngModel)]="ObjEstimate.Rate"
                                      (ngModelChange)="CalculateEstimateAmount()"
                                      CompacctDigitonly="true"
                                      [required]="true"
                                      placeholder="Rate"
                                    />
                                  </div>
                                  <div class="col-sm-2">
                                    <label class="control-label">Purchase Amount<sup class="text-danger">*</sup></label>
                                    <input
                                      class="form-control"
                                      name="tolamt"
                                      #tolamt="ngModel"
                                      (change)="CalculateEstimateAmount()"
                                      [(ngModel)]="ObjEstimate.Amount"
                                      placeholder="Total Amount"
                                      [disabled]='true'
                                    />
                                  </div>
                                  <div class="col-sm-2">
                                    <label class="control-label">Sale Rate</label>
                                    <input
                                      class="form-control"
                                      name="saleRate"
                                      #saleRate="ngModel"
                                      [(ngModel)]="ObjEstimate.saleRate"
                                      (ngModelChange)="CalculateEstimatesaleAmount()"
                                      placeholder="Sale Rate"
                                      
                                    />
                                  </div>
                                  <div class="col-sm-2">
                                    <label class="control-label">Sale Amount</label>
                                    <input
                                      class="form-control"
                                      name="Sale_Amount"
                                      #Sale_Amount="ngModel"
                                      [(ngModel)]="ObjEstimate.Sale_Amount"
                                      placeholder="Sale Amount"
                                      disabled = 'true'
                                    />
                                  </div>
                                  <div class="col-sm-2">
                                    <button class="btn btn-primary custombutton pull-right"
                                    (click)="AddEstimate(EstimateForm.form.valid)">    
                                    <span class="fa fa-plus"></span>&nbsp;Add
                                </button>
                                 </div>
                                 <div class="col-sm-2">
                                  <button class="btn btn-primary custombutton pull-left"
                                  (click)="cleardata()">    
                                  <span class="fa fa-remove"></span>&nbsp;Clear
                              </button>
                               </div>
                                
                              </div>
                              <div class="form-group" style="margin-top:2.5em;padding: 0 1em;" >
                                <div class="table-responsive no-padding">
                                  <p-table [columns]="cols" [value]="ShowAddedEstimateProductList"
                                   (onRowReorder)='RowReOrder($event)'
                                   [reorderableColumns]="true">
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th style="width:2.5em"></th>
                                            <th *ngFor="let col of columns" pReorderableColumn>
                                                {{col.header}}
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                                        <tr [pReorderableRow]="index">
                                            <td>
                                                <i class="fa fa-bars" pReorderableRowHandle></i>
                                            </td>
                                            <td *ngFor="let col of columns;let i = index;">
                                               <span *ngIf='i !== (columns.length -1)'> {{rowData[col.field]}}</span>
                                               <button *ngIf='i === (columns.length -1)' (click)="DeleteEstimate(index)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>

                        <div class="box-footer">
                            <button
                            type="submit"
                            name="bill"
                            class="btn btn-primary pull-right custombutton"
                            (click)="SaveEsitimate()"
                            id="load2"
                            [disabled]="Spinner"
                            >
                            <p-progressSpinner
                            *ngIf="Spinner"
                            [style]="{ width: '15px', height: '15px' }"
                            strokeWidth="8"
                            animationDuration=".5s"
                            ></p-progressSpinner>
                            <span

                    </p-tabView>

<p-dialog
  [header]="'Create Estimate Group'"
  [appendTo]="'body'"
  [visible]="EstimateGrpModal"
  [closeOnEscape]="true"
  [closable]="false"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '40%', minWidth: '200px' }"
  style="text-align: center;"
  [minY]="70"
  [maximizable]="true"
  [baseZIndex]="10000"
>
<div class="form-horizontal">
<form
name="EstimategrForm"
#EstimategrForm="ngForm"
novalidate
>
<div class="form-group">
  <div class="col-sm-12">
    <label class="control-label"
    >Estimate Group Name<sup class="text-danger">*</sup
  ></label>
  <input
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="EstimateGrpName"
        placeholder="Estimate Group Name"
        allow-pattern="([a-z ]|\.)"
        [ngClass]="{
          clearance: EstimateGrpSubmitted && name?.errors?.required
        }"
        required
      />
  </div>
</div>

</form>
</div>
<p-footer>
<button
  type="button"
  (click)="EstimateGrpModal = false"
  class="btn btn-default"
>
  CANCEL
</button>
<button
type="submit"
name="bill"
class="btn btn-primary pull-right custombutton"
(click)="CreateEstimateGrp(EstimategrForm.form.valid)"
id="load2"
[disabled]="Spinner"
>
<p-progressSpinner
  *ngIf="Spinner"
  [style]="{ width: '15px', height: '15px' }"
  strokeWidth="8"
  animationDuration=".5s"
></p-progressSpinner>
<span
  *ngIf="!Spinner"
  class="glyphicon glyphicon-save"
></span
>&nbsp;{{ buttonname }}
</button>
</p-footer>
</p-dialog>
<p-dialog
  [header]="'Create Estimate Sub Group'"
  [appendTo]="'body'"
  [visible]="EstimateSubGrpModal"
  [closeOnEscape]="true"
  [closable]="false"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '40%', minWidth: '200px' }"
  style="text-align: center;"
  [minY]="70"
  [maximizable]="true"
  [baseZIndex]="10000"
>
<div class="form-horizontal">
<form
name="EstimateSubgrForm"
#EstimateSubgrForm="ngForm"
novalidate
>
<div class="form-group">
  <div class="col-sm-12">
    <label class="control-label"
    >Estimate Group Sub Name<sup class="text-danger">*</sup
  ></label>
  <input
