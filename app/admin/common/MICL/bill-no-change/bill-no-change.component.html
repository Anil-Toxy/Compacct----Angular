<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
          </div>
      </div>

    </ng-template>
</p-toast>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <form name="SaleBillNoChangeForm" #SaleBillNoChangeForm="ngForm" novalidate>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label">Sale bill no. to be changed<sup class="text-danger">*</sup></label>
                                <p-dropdown [options]="SaleBillNoList" name="salebillno" #salebillno="ngModel"  
                                    [(ngModel)]="ObjSaleBillNoChange.Sale_Bill_No" 
                                    [showClear]="true" [emptyFilterMessage]="' No Bill No Found'" 
                                    (onChange)="GetBillNo()" [filter]="true" filterBy="label,value.name"
                                    [resetFilterOnHide]="true" [placeholder]="'Select Bill No'"
                                    [virtualScroll]="true" itemSize="30" 
                                    [ngClass]="{'clearance':SaleBillNoChangeFormSubmitted && salebillno?.errors?.required}" [required]="true">
                                   </p-dropdown>
                            </div>
                            <div class="col-sm-3">
                                <label class="control-label">Changed bill no.<sup class="text-danger">*</sup></label>
                                <div class="input-group">  
                                    <span class="input-group-addon">
                                        <b>{{BillNO}}</b>
                                    </span> 
                                    <input class="form-control" style="font-weight: bold;" name="changedbillno" #changedbillno="ngModel" 
                                        [(ngModel)]="ObjSaleBillNoChange.Changed_Bill_No"
                                        placeholder="Changed bill no." maxlength="3"
                                        [ngClass]="{clearance: SaleBillNoChangeFormSubmitted && changedbillno||maxlength?.errors?.required}"
                                        required>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <label class="control-label">Password<sup class="text-danger">*</sup></label>                             
                                    <input class="form-control" type="password" name="password" #password="ngModel" 
                                    [(ngModel)]="ObjSaleBillNoChange.Password"
                                    placeholder="Password" (ngModelChange)="PasswordCheck()"
                                    [ngClass]="{clearance: SaleBillNoChangeFormSubmitted && password?.errors?.required}"
                                    required>  
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-primary" style="margin-top: 28px;margin-left: 40%;" data-toggle="modal" (click)="ChangeNo(SaleBillNoChangeForm.form.valid)" id="load" [disabled]="seachSpinner">
                                   <p-progressSpinner *ngIf="seachSpinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                   <span *ngIf="!seachSpinner" class="glyphicon glyphicon-search"></span>&nbsp;Change No
                                </button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
