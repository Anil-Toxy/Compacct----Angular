<p-toast key="compacct-toast" baseZIndex="99999999"></p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView>
                        <div class="form-group">
                            <div class="col-sm-4" >
                                <label class="control-label">Date</label>
                                <app-compacct-daterangepicker (DaterangeObj)="getDateRange($event)" >
                                </app-compacct-daterangepicker>
                            </div>
                            <div class="col-sm-4" >
                                <button class="btn btn-primary custombutton" 
                                data-toggle="modal"
                                 (click)="SearchData()"
                                  id="load"
                                   [disabled]="seachSpinner">
                                 <p-progressSpinner *ngIf="seachSpinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                     <span *ngIf="!seachSpinner" class="fa fa-file-excel-o"></span>&nbsp;Export Excel 
                                 </button>
                            </div>
                            </div>
                     </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
