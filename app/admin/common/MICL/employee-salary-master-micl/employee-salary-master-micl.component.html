<p-toast key="compacct-toast" baseZIndex="99999">
</p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <!-- <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)"> 
                         <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]" leftIcon="glyphicon glyphicon-list-alt">
                           
                        </p-tabPanel> -->

                            <div class="clearfix"></div>
                            <div class="no-padding">
                                <p-table [value]="EmpSalaryListMICL" [paginator]="true" [rows]="100" [autoLayout]="true" sortMode="multiple" [rowsPerPageOptions]="[100,200,300]" [globalFilterFields]="['Emp_Name']" [rowHover]="true" 
                                         [scrollable]="true"  scrollHeight="500px" #dt1>
                                    <ng-template pTemplate="caption">
                                        <div class="row">
                                            <div class="col-sm-3 pull-right" style="text-align: right">
                                                <input type="text" pInputText size="50" placeholder="Search" (input)="dt1.filterGlobal($event.target.value, 'contains')" class="searchInput form-control">
                                            </div>

                                        </div>

                                    </ng-template>
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th>Employee Code</th>
                                            <th>Employee Name</th>
                                            <th width="12%">Effected From</th>
                                            <th>Basic Salary</th>
                                            <th>HRA</th>
                                            <th>Conveyance Allowance</th>
                                            <th>Children Education <br> Allowance</th>
                                            <th>Medical Allownce</th>
                                            <th>Washing Allowance</th>
                                            <th>Other Allowance</th>
                                            <th>Action</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-col>
                                        <tr>
                                            <td>{{col.Emp_Code}}</td>
                                            <td>{{col.Emp_Name}}</td>
                                            <td width="12%"><ejs-datepicker [format]="'dd/MMM/yyyy'" [(value)]='col.Effective_From' [ngClass]="{'clearance' : flag}"></ejs-datepicker></td>
                                            <td><input type="text" [name]="col.Emp_ID" [(ngModel)]='col.Basic_Salary' CompacctDigitonly="true" class="form-control" style="width: 95px;" /></td>
                                            <td><input type="text" [name]="col.Emp_ID" [(ngModel)]='col.HRA' CompacctDigitonly="true" class="form-control" style="width: 95px;" /></td>
                                            <td><input type="text" [name]="col.Emp_ID" [(ngModel)]='col.Conveyance_Allowance' CompacctDigitonly="true" class="form-control" style="width: 95px;" /></td>
                                            <td><input type="text" [name]="col.Emp_ID" [(ngModel)]='col.Children_Education_Allowance'  CompacctDigitonly="true" class="form-control" style="width: 95px;" /></td>
                                            <td><input type="text" [name]="col.Emp_ID" [(ngModel)]='col.Medical_Allownce' CompacctDigitonly="true" class="form-control" style="width: 95px;" /></td>
                                            <td><input type="text" [name]="col.Emp_ID" [(ngModel)]='col.Washing_Allowance' CompacctDigitonly="true" class="form-control" style="width: 95px;" /></td>
                                            <td><input type="text" [name]="col.Emp_ID" [(ngModel)]='col.Other_Allowance' CompacctDigitonly="true" class="form-control" style="width: 95px;" /></td>
                                            <td>
                                                <button class="btn btn-primary custombutton" (click)='UpdateMaster(col)' type="button" [id]="col.Emp_ID"  data-loading-text="<i class='fa fa-spinner fa-spin '></i>  Updating">
                                                   Update
                                                </button>
                                            </td>
                                        </tr>
                                    </ng-template>

                                </p-table>
                            </div>
                        <!-- </p-tabPanel>
                    </p-tabView> -->
                </div>
            </div>
        </div>
    </div>
</div>
