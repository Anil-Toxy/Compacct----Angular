<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" baseZIndex="99999" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<p-toast position="center" baseZIndex="99999" key="A" (onClose)="onReject()" [modal]="true" [autoZIndex]="true"
    baseZIndex="999999">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm1()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">                     
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]"
                            leftIcon="glyphicon glyphicon-th">
                            <form name="POForms" #POForms="ngForm" novalidate>
                                <div class="form-group">                                 
                                    <div class="col-sm-6">
                                        <label class="control-label">Status Name<sup class="text-danger">*</sup></label>
                                        <textarea class="form-control" name="S_Address">
                                        </textarea>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="control-label">Purchase Type<sup class="text-danger">*</sup></label>
                                    <p-multiSelect [options]="" name="CCEmail"
                                        [virtualScroll]="true" itemSize="30" [defaultLabel]="'Choose Purchase Type'" [emptyFilterMessage]="' No Purchase Type'"
                                        [styleClass]="'compacct-multiselect'">
                                    </p-multiSelect>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-sm-6">
                                        <label class="control-label">Payment Terms<sup class="text-danger">*</sup></label>
                                        <p-multiSelect [options]="" name="CCEmail" 
                                            [virtualScroll]="true" itemSize="30" [defaultLabel]="'Choose Payment Terms'" [emptyFilterMessage]="' No Payment Terms'"
                                            [styleClass]="'compacct-multiselect'">
                                        </p-multiSelect>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="control-label">Delivery Terms<sup class="text-danger">*</sup></label>
                                    <p-multiSelect [options]="" name="CCEmail" 
                                        [virtualScroll]="true" itemSize="30" [defaultLabel]="'Choose Delivery Terms'" [emptyFilterMessage]="' No Delivery Terms'"
                                        [styleClass]="'compacct-multiselect'">
                                    </p-multiSelect>
                                    </div>
                                </div>                            
                            </form>                       
                            <div class="box-footer">
                                <button class="btn btn-primary pull-right" type="button"
                                    (click)="SavePoStatus(POForms.form.valid)" id="load">
                                    <span *ngIf="!Spinner" class="glyphicon glyphicon-save"></span>{{buttonname}}
                                </button>
                            </div>
                            <br>
                            <div class="table-responsive no-padding">
                                <p-table #dt [value]="datalist" [globalFilterFields]="['Doc_No','Godown','Purchase_Request_No','Grant_Total']"
                                    [paginator]="" [rows]="100" [rowHover]="true" [autoLayout]="true" sortMode="multiple"
                                    [rowsPerPageOptions]="[100,300,500]" [rowHover]="true">
                                    <ng-template pTemplate="caption">
                                        <div class="row">
                                            <div class="col-sm-3 pull-right" style="text-align: right;">
                                                <input type="text" pInputText size="50" placeholder="Search"
                                                    (input)="dt.filterGlobal($event.target.value, 'contains')" class="searchInput form-control">
                                            </div>
                                        </div>
                            
                                    </ng-template>
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th>Sl No</th>
                                            <th>Status ID</th>
                                            <th>Purchase Type </th>
                                            <th>payment Type</th>
                                            <th>Delivery Terms</th>
                                            <th style="text-align: center;">Edit</th>
                                            <th style="text-align: center;">Delete</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-col>
                                        <tr>                                                  
                                            <td>{{col}}</td>
                                            <td>{{col}}</td>
                                            <td>{{col}}</td>
                                            <td>{{col}}</td>
                                            <td>{{col}}</td>
                                            <td style="text-align: center;">
                                                <button type="button" class="btn btn-warning" (click)="Edit()" >
                                                    <i class="fa fa-edit" style="color:black ;"></i>
                                                </button>       
                                            </td>
                                            <td style="text-align: center;">
                                                <button type="button" class="btn btn-danger" (click)="delete()">
                                                    <i class="fa fa-trash" style="color:black ;"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
