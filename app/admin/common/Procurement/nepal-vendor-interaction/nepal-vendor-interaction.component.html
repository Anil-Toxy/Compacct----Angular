<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
           <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>


<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">

                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label">Vendor Name<sup class="text-danger">*</sup></label>
                            <p-dropdown [options]="VendorList" 
                            name="Vendor_Name" 
                            #Vendor_Name="ngModel" 
                            [(ngModel)]="ObjVendorInteraction.Vendor_Name" 
                            [showClear]="true" 
                            [emptyFilterMessage]="' No Vendor Found'" 
                            [filter]="true" filterBy="label,value.name" 
                            [resetFilterOnHide]="true" 
                            [placeholder]="'Select Vendor'"
                            [virtualScroll]="true"
                            itemSize="30"
                            (onChange)="getVendorDetails()"
                            >
                            </p-dropdown>
                        </div>
                    </div>
                    <hr class="box boxboxDivide-primary">

                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        

                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]" leftIcon="glyphicon glyphicon-user" >

                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="control-label">Contact No</label>
                                    <input 
                                        Class="form-control"
                                        name="Sub_Ledger_Mobile_No"
                                        #Sub_Ledger_Mobile_No="ngModel"
                                        [(ngModel)]="ObjVendorInteraction.Sub_Ledger_Mobile_No" 
                                        CompacctDigitonly="true"
                                        placeholder="Mobile"
                                        disabled
                                    >
                                </div>
                                <div class="col-sm-4">
                                    <label class="control-label">Contact No 2</label>
                                    <input 
                                        Class="form-control"
                                        name="Mobile_No2"
                                        #Mobile_No2="ngModel"
                                        [(ngModel)]="ObjVendorInteraction.Mobile_No2" 
                                        CompacctDigitonly="true"
                                        placeholder="Mobile"
                                        disabled
                                    >
                                </div>
                                <div class="col-sm-4">
                                    <label class="control-label">Email</label>
                                    <input 
                                        Class="form-control"
                                        name="Sub_Ledger_Email"
                                        #Sub_Ledger_Email="ngModel"
                                        [(ngModel)]="ObjVendorInteraction.Sub_Ledger_Email" 
                                        placeholder="Email"
                                        disabled
                                    >
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="control-label">Email 2</label>
                                    <input 
                                        Class="form-control"
                                        name="Email2"
                                        #Email2="ngModel"
                                        [(ngModel)]="ObjVendorInteraction.Email2" 
                                        placeholder="Email"
                                        disabled
                                    >
                                </div>
                                <div class="col-sm-4">
                                    <label class="control-label">PAN No</label>
                                    <input 
                                        Class="form-control"
                                        name="Sub_Ledger_PAN_No"
                                        #Sub_Ledger_PAN_No="ngModel"
                                        [(ngModel)]="ObjVendorInteraction.Sub_Ledger_PAN_No" 
                                        placeholder="PAN No"
                                        disabled
                                    >
                                </div>
                                <div class="col-sm-4">
                                    <label class="control-label">Sales Man</label>
                                    <select class="form-control"
                                        name="Sales_Man_ID"
                                        #Sales_Man_ID="ngModel" 
                                        [(ngModel)]="ObjVendorInteraction.Sales_Man_ID"
                                        disabled
                                    >
                                        <option  [ngValue]="undefined">Select Sales Man</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="control-label">Address</label>
                                    <textarea 
                                        name="Sub_Ledger_Address_1" 
                                        #Sub_Ledger_Address_1="ngModel"
                                        [(ngModel)]="ObjVendorInteraction.Sub_Ledger_Address_1"
                                        row='10' 
                                        class="form-control" 
                                        disabled
                                    > 
                                    </textarea>
                                </div>
                                <div class="col-sm-4">
                                    <label class="control-label">SEZ</label><br>
                                    <div class="col-sm-3" style="margin-top: 16px;">
                                        <p-radioButton name="groupname" label="Yes" value="true" [(ngModel)]="ObjVendorInteraction.IS_SEZ" [disabled]="true"></p-radioButton>
                                    </div>
                                     <div class="col-sm-3" style="margin-top: 16px;">
                                        <p-radioButton name="groupname" label="No" value="false" [(ngModel)]="ObjVendorInteraction.IS_SEZ" [disabled]="true"></p-radioButton>
                                    </div>
                                </div>
                            </div>
                            <hr class="box boxboxDivide-primary">

                            <div class="row">
                                <label class="control-label" style="margin-left: 15px;">Address Details</label><br>
                                <table class="table">
                                    <tr>
                                        <th class="table-header">Address</th>
                                        <th class="table-header">Address Caption</th>
                                        <th class="table-header">Country</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input 
                                                Class="form-control"
                                                name="Address_1"
                                                #Address_1="ngModel"
                                                [(ngModel)]="ObjVendorInteraction.Address_1" 
                                                disabled
                                             >
                                        </td>
                                        <td>
                                            <input 
                                                Class="form-control"
                                                name="Address_Caption"
                                                #Address_Caption="ngModel"
                                                [(ngModel)]="ObjVendorInteraction.Address_Caption"
                                                disabled
                                             >
                                        </td>
                                        <td>
                                            <input 
                                                Class="form-control"
                                                name="Country"
                                                #Country="ngModel"
                                                [(ngModel)]="ObjVendorInteraction.Country"
                                                disabled
                                             >
                                        </td>
                                    </tr>
                                </table>

                            </div>

                        </p-tabPanel>

                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[1]" leftIcon="glyphicon glyphicon-list-alt" >
                        </p-tabPanel>

                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[2]" leftIcon="glyphicon glyphicon glyphicon-file" >
                        </p-tabPanel>

                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[3]" leftIcon="glyphicon glyphicon glyphicon-file" >
                        </p-tabPanel>

                    </p-tabView>

                </div>
            </div>
        </div>
    </div>
</div>
