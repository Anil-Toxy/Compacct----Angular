
<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">

                    <div class="table-responsive table-id">
                        <p-table #dt [value]="DashboardList"
                        [paginator]="DashboardList.length ? true : false"
                        [rows]="100" [loading]="seachSpinner"
                        [rowHover]="true" [autoLayout]="true"
                        sortMode="multiple"
                        [rowsPerPageOptions]="[10,25,50 ,100]" [rowHover]="true"
                        [globalFilterFields]='DynamicHeader'>
                            <ng-template pTemplate="caption">
                                <div class="row">
                                    <div class="col-sm-3 pull-right" style="text-align: right">
                                        <input type="text" pInputText size="50" placeholder="Search"
                                            (input)="dt.filterGlobal($event.target.value, 'contains')"
                                            class="searchInput form-control">
                                    </div>
                                </div>

                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                  <th *ngFor="let option of DynamicHeader | slice:1" >{{option.replace('_',' ')}}</th>
                                
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-col>
                                <tr>
                                  <ng-container *ngFor="let option of DynamicHeader | slice:1; let i = index">
                                    <td>
                                    <span *ngIf='i === 0'>{{col[option]}}</span>
                                    <a (click)='DynamicRedirectTo(col,option)' class="btn btn-reddit btn-social btn-xs" *ngIf='i >= 1 && col[option]'>
                                       <i class="fa fa-fw fa-hand-o-right"></i> {{col[option]}}
                                    </a>
                                </td>
                                  </ng-container>
                                   
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="paginatorleft" let-state>
                                Showing {{ state.first + 1 }} of
                                {{ state.first + 1 + state.rows }} of
                                {{ state.totalRecords }}
                            </ng-template>
                        </p-table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
