<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                  <div class="table-responsive table-id">
                    <p-table #dt [value]="SKUList"
                    [paginator]="SKUList.length ? true : false"
                    [rows]="10" [loading]="seachSpinner"
                    [rowHover]="true" [autoLayout]="true"
                    sortMode="multiple"
                    [rowsPerPageOptions]="[10,25,50 ,100]" [rowHover]="true"
                    [globalFilterFields]='["Product_ID","Product_Description","Tutopia_Product_Description"]'>
                        <ng-template pTemplate="caption">
                            <div class="row">
                                <div class="col-sm-3 pull-right" style="text-align: right">
                                    <input type="text" pInputText size="50" placeholder="Search"
                                        (input)="dt.filterGlobal($event.target.value, 'contains')"
                                        class="searchInput form-control">
                                </div>
                            </div>

                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                            <th width='8%'>SKU ID</th>
                            <th width='38%'>English Name</th>
                            <th>Display Name</th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-col>
                            <tr>
                              <td class="text-center">{{col.Product_ID ? col.Product_ID : '-'}}</td>
                                <td>
                                  <div class="input-group">
                                    <input type="text" [(ngModel)]='col.Product_Description' class="form-control">
                                    <span class="input-group-btn">
                                         <button class="btn btn-primary" (click)='UpdateDescription(col)' type="button" [id]="'RowID'+col.Product_ID"
                                         data-loading-text="<i class='fa fa-spinner fa-spin '></i>  Updating">
                                            Update
                                          </button>
                                    </span>
                                 </div>
                                </td>
                                <td>{{col.Tutopia_Product_Description ? col.Tutopia_Product_Description : '-'}}</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="paginatorleft" let-state>
                            Showing {{ state.first + 1 }} of
                            {{ state.first + 1 + state.rows }} of
                            {{ state.totalRecords }}
                        </ng-template>
                    </p-table>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>
