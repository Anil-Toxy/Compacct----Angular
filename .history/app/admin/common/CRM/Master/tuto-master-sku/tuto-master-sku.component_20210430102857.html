<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                  <div class="table-responsive table-id">
                    <p-table #dt [value]="SKUList"
                    [paginator]="SKUList.length ? true : false"
                    [rows]="10" [loading]="seachSpinner"
                    [rowHover]="true" [autoLayout]="true"
                    sortMode="multiple"
                    [rowsPerPageOptions]="[10,25,50 ,100]" [rowHover]="true"
                    [globalFilterFields]='["Mobile","Contact_Name","Class_Name"]'>
                        <ng-template pTemplate="caption">
                            <div class="row">
                                <div class="col-sm-3 pull-right" style="text-align: right">
                                    <input type="text" pInputText size="50" placeholder="Search"
                                        (input)="dt.filterGlobal($event.target.value, 'contains')"
                                        class="searchInput form-control">
                                </div>
                            </div>

                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                            <th>SKU ID</th>
                            <th>English Name</th>
                            <th>Display Name</th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-col>
                            <tr>
                              <td>{{col.Mobile_Whatsup ? col.Mobile_Whatsup : '-'}}</td>
                                <td>{{col.Contact_Name ? col.Contact_Name :'-'}}</td>
                                <td>{{col.Class_Name ? col.Class_Name : '-'}}</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="paginatorleft" let-state>
                            Showing {{ state.first + 1 }} of
                            {{ state.first + 1 + state.rows }} of
                            {{ state.totalRecords }}
                        </ng-template>
                    </p-table>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>
